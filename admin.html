<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madol Press | Admn Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-logo" style="text-decoration: none;">
                <i class="fa-solid fa-print"></i>
                Madol<span>Press</span>
            </a>

            <form id="login-form">
                <div class="form-group">
                    <label for="admin-name">Full Name</label>
                    <input type="text" id="admin-name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="Enter access code"
                        required>
                </div>

                <button type="submit" class="btn-auth">Login to Dashboard</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
